id: mwo
title: "NFDI MatWerk Ontology"
github_org: ISE-FIZKarlsruhe
git_main_branch: main
repo: mwo
uribase: http://purls.helmholtz-metadaten.de/mwo
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - ttl
import_group:
  products:
   - id: iao
     module_type: custom
   - id: nfdicore
     #mirror_from: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/nfdicore/refs/heads/main/nfdicore.ttl
     mirror_from: https://nfdi.fiz-karlsruhe.de/ontology/3.0.1
     module_type: mirror
   - id: pmdco
     #mirror_from: https://raw.githubusercontent.com/materialdigital/core-ontology/refs/heads/main/pmdco.owl
     mirror_from: https://w3id.org/pmd/co/3.0.0-alpha1
     module_type: custom

documentation:
  documentation_system: mkdocs
remove_owl_nothing: TRUE
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit